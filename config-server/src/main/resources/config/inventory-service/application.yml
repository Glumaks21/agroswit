server:
  port: 8084

spring:
  r2dbc:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: validate
  webflux:
    problemdetails:
      enabled: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
      base-path: /management

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
