server:
  port: 8084

spring:
  r2dbc:
    url: r2dbc:mysql://localhost:3306/agroswit
    username: user
    password: pass
  jpa:
    hibernate:
      ddl-auto: validate
  webflux:
    problemdetails:
      enabled: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
      base-path: /management

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:7777/eureka

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
