spring:
  application:
    name: inventory-service
  mvc:
    problemdetails:
      enabled: true
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: validate
server:
  port: 0

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:7777/eureka