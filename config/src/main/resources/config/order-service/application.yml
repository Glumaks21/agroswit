server:
  port: 8082

spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: validate
  data:
    web:
      pageable:
        one-indexed-parameters: true
  mvc:
    problemdetails:
      enabled: true
